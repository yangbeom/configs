# Hierarchy:
# Server
# +- Session
#  +- Window
#   +- Pane

# Options:
# - Session options (set [-g])
# - Window options (setw [-g])
# - Bind key (bind)

# -----------------------------------------------------------------------------
# Seesion options
# -----------------------------------------------------------------------------
# Change bind key to ctrl-a
unbind-key c-b
set -g prefix c-a

# Index starts from 1
set -g base-index 1

# Renumber windws a window is closed
set -g renumber-windows on

# History
set -g history-limit 102400

# Repeat time limit (ms)
set -g repeat-time 500

# 256-color terminal
set -g default-terminal "screen-256color"
set-option -sa terminal-overrides ',screen-256color:RGB'
          set-option -ga terminal-overrides ',screen-256color:Tc'
# Key binding in the status line (bind-key :)
set -g status-keys vi

# Mouse
set -g mouse off

# -----------------------------------------------------------------------------
# Window options
# -----------------------------------------------------------------------------
# Copy-mode
setw -g mode-keys vi

# -----------------------------------------------------------------------------
# Vi copy mode bindings
# -----------------------------------------------------------------------------
# Enter copy mode with prefix + [
# v: start selection
# y: copy selection
# p: paste

# Start selection with 'v'
bind -T copy-mode-vi v send-keys -X begin-selection

# Rectangle selection with 'C-v'
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Yank (copy) with 'y' - also copy to system clipboard (macOS)
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Copy selection on mouse drag end (if mouse enabled)
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# Paste with prefix + p
bind p paste-buffer

# Paste from system clipboard with prefix + P
bind P run "pbpaste | tmux load-buffer - && tmux paste-buffer"

# Enter copy mode with prefix + Escape
bind Escape copy-mode

# Cancel copy mode with Escape
bind -T copy-mode-vi Escape send-keys -X cancel

# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------
# prefix c
bind c new-window -c "#{pane_current_path}"

# ctrl-a ctrl-a
bind c-a last-window

# ctrl-a a
bind a send-prefix

# ctrl-a |
bind | split-window -h -c "#{pane_current_path}"

# ctrl-a -
bind - split-window -c "#{pane_current_path}"

# Moving windows
bind -r > swap-window -t :+
bind -r < swap-window -t :-

# Back and forth
bind bspace previous-window
bind space next-window
bind / next-layout # Overridden

# Pane-movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind tab select-pane -t :.+
bind btab select-pane -t :.-

# Synchronize panes
bind * setw synchronize-pane

# Reload ~/.tmux.conf
bind R source-file ~/.tmux.conf \; display-message "Reloaded!"

# Capture pane and open in Vim (no temp file, pipe to stdin)
bind C-c new-window "bash -c 'tmux capture-pane -t #{pane_id} -S -102400 -p | nvim -'"

# Resizing pane
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# -----------------------------------------------------------------------------
# Decoration (256-color)
# -----------------------------------------------------------------------------
set -g status-justify "left"
set -g status-left-length 100
set -g status-bg colour237
set -g status-right-length 100
set -g status-interval 60

#set -g pane-active-border-fg colour240
#set -g pane-border-fg colour238

setw -g window-status-format '#[bg-colour238]#[fg=colour107] #I #[bg=colour239]#[fg=colour110] #[bg=colour240]#W#[bg=colour239]#[fg=colour195]#F#[bg=colour238] '
setw -g window-status-current-format '#[bg=colour236]#[fg=colour215] #I #[bg=colour235]#[fg=colour167] #[bg=colour234]#W#[bg=colour235] #[fg=colour195]#F#[bg=colour236] '

